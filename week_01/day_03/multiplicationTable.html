<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
  </head>
  <body>
    <script type="text/javascript">

      for (var i = 1; i < 10; i++) {
        let str = "";
        for (var j = 1; j <= i; j++) {
          str += `${j}*${i}=${i*j} `
        }
        console.log(str);
      }
      
    </script>
  </body>
</html>
