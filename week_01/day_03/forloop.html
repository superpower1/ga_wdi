<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Loop</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = 5;
      (() => {
        for (var i = 1; i <= num; i++) {
          console.log(`Jump ${i}`);
        }
      })();
      (() => {
        while (num>0) {
          console.log(`Pushup ${num}`);
          num--;
        }
      })();
    </script>
  </body>
</html>
