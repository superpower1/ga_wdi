<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Odd or Even</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 1; i <= 20; i++) {
        if (i%2 === 0) {
          console.log(`${i} is even`);
        } else {
          console.log(`${i} is odd`);
        }
      }
    </script>
  </body>
</html>
