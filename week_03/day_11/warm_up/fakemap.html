<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fake Map</title>
  </head>
  <body>
    <script type="text/javascript">

      const makeFakeMap = (x, y, region, size, mark) => {
        let regionX, regionY;
        if (size>x||size>y) {
          return null;
        } else {
          regionX = Math.floor((Math.random() * (x-size)));
          regionY = Math.floor((Math.random() * (y-size)));
        }

        let map = [];
        let randX = Math.floor((Math.random() * size)) + regionX;
        let randY = Math.floor((Math.random() * size)) + regionY;

        for (var i = 0; i < x; i++) {
          let row = [];
          for (var j = 0; j < y; j++) {
            if (i>=regionX && i<(regionX+size) && j>=regionY && j<(regionY+size)) {
              if ((i===randX)&&(j===randY)) {
                row.push(mark)
              } else {
                row.push(region);
              }
            } else {
              row.push('A');
            }
          }
          map.push(row);
        }
        return map;
      }

      console.log(makeFakeMap(5, 5, 'F', 2, 'X'));

    </script>
  </body>
</html>
