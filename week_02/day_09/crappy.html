<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crappy Calculator</title>
  </head>
  <body>
    <div class="">
      <input type="text" name="" value=""> + <input type="text" name="" value=""> = <span>0</span>
    </div>
    <button type="button" name="button">Add</button>
    <script type="text/javascript">
      let inputsArr = document.querySelectorAll('input');

      document.querySelector('button').addEventListener('click', e => {
        let num1 = Number(inputsArr[0].value);
        let num2 = Number(inputsArr[1].value);
        document.querySelector('span').textContent = num1 + num2;
      })
    </script>
  </body>
</html>
