<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="clock-container">
      <svg id="clock" viewBox="0 0 200 200">
        <circle id="face" cx="100" cy="100" r="90"/>
        <g id="hands">
          <line id="hourHand" x1="100" y1="100" x2="100" y2="40" />
          <line id="minuteHand" x1="100" y1="100" x2="100" y2="30" />
          <line id="secondHand" x1="100" y1="100" x2="100" y2="20" />
        </g>
      </svg>
    </div>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
