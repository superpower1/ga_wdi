  <body>
    <input type="text" class="lang-input" placeholder="Add a new Programming language">
    <button type="button" name="button" class="add-btn">Add</button>
    <div class="container"></div>
    <script type="text/javascript">
      const langs = ['Ruby', 'C++', 'PHP'];
      // const container = document.querySelector('.container');
      // container.addEventListener('click', e=>{

      // })

      //   container.appendChild(newPara);
      // })
      // document.querySelector('.add-btn').addEventListener('click', e=>{
      //   const newPara = document.createElement('p');
      //   newPara.textContent = document.querySelector('.lang-input').value;
      //   container.appendChild(newPara);
      // })

      // jQuery version
      // The second parameter is a css selector to match children
      $('.container').on('click', 'p', e=>{
          e.target.remove();
      })
      langs.forEach(lang=>{
        const $p = $('<p>').text(lang);
        $('.container').append($p);
      })
      $('.add-btn').on('click', e=>{
        const inputValue = $('.lang-input').val();
        const $p = $('<p>').text(inputValue);
        $('.container').append($p);
      })

    </script>
  </body>
</html>
