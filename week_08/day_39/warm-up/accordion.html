<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Accordion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script
       src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
       crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="accordion">
      <div class="webdesign active">
        <div class="title"><i class="fa fa-server"></i> Web Design</div>
      </div>
      <div class="coding">
        <div class="title"><i class="fa fa-code"></i> Coding</div>
      </div>
      <div class="devices">
        <div class="title"><i class="fa fa-mobile"></i> Devices</div>
      </div>
      <div class="global">
        <div class="title"><i class="fa fa-globe"></i> Global</div>
      </div>
    </div>

    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
